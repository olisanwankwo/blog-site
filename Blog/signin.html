<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/imdex.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
         
    <title>Registration Form</title> 
</head>
<body>
    <div class="container">
        <div class="forms">
    
            <div class="form register">
                <span class="title">Register</span>
                <form action="register.php" method="post" id="registrationForm" onsubmit="return validatePassword()">
                    <div class="input-field">
                        <input type="text" id="username" name="username" placeholder="Enter your full name" required>
                        <i class="uil uil-user icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" id="email" name="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" name="password" placeholder="Create a password" id="password" required>
                        <i class="uil uil-lock icon"></i> 
                        <i class="uil uil-eye-slash showHidePw" onclick="togglePassword()"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" name="confirmPassword" placeholder="Confirm password" id="confirmPassword" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw" onclick="togglePassword()"></i>
                    </div>
                    <div id="passwordError" class="error"></div>
                    <div class="input-field button">
                        <input type="submit" value="Register">
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="login.html" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    
</body>
</html>
